<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="img/icons/instagram-icon.webp" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/mockups/instagram-celular.png" alt="Celular com Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/pictures/profile-pic.jpg" alt="foto de perfil" width="100">
                </div>
                <a href="#" class="instagram-login">Continue como ronnysouza</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é @ronnysouza?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
